<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">
                <img src="img/abdullah.jpg" alt="photo of abdullah (the developer)" style="width: 64px; height: 64px; object-fit: cover; border-radius: 50%; padding: -25%;">
            </a>
            <a class="navbar-brand" href=".">
                <img src="img/logo.png" alt="photo of abdullah (the developer)" style="width: 64px; height: 64px; object-fit: cover; border-radius: 50%; padding: -25%;">
            </a>
            <a class="navbar-brand" href="https://www.github.com/abdullahsheikh7" target="_blank">
                <img src="img/github.png" alt="photo of abdullah (the developer)" style="width: 64px; height: 64px; object-fit: cover; border-radius: 50%; padding: -25%;">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-3 m-5">
            <div class="col">
                <div title="Rock" class="card p-5 align-items-center" id="rock" style="cursor: pointer;">
                    <img src="img/rock.png" alt="rock hand image" style="height: 128px; width: 128px; object-fit: contain;">
                </div>
            </div>
            <div class="col">
                <div title="Paper" class="card p-5 align-items-center" id="paper" style="cursor: pointer;">
                    <img src="img/paper.png" alt="paper hand image" style="height: 128px; width: 128px; object-fit: contain;">
                </div>
            </div>
            <div class="col">
                <div title="Scissor" class="card p-5 align-items-center" id="scissor" style="cursor: pointer;">
                    <img src="img/scissor.png" alt="scissor hand image" style="height: 128px; width: 128px; object-fit: contain;">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary px-5" id="shoot" name="shoot">Shoot!</button>
        </div>
        <div>
            <h1 id="result" class="text-center mt-5"></h1>
            <h2 id="choice" class="text-center"></h2>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
